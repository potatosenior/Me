  <script type="text/html" data-title="Meus projetos" id="projects_template">
    <div class="__projects _scrollbar">
      <h1>Meus projetos</h1>

      <p>Sistemas e aplicações desenvolvidas por mim.</p>

      <h2>Sites</h2>

      <p>
        Alguns dos projetos de minha autoria realizados durante os ultimos anos
        de aprendizado em web.
      </p>

      <ul>
        <li>
          <a target="_blank" href="https://weather-climax.herokuapp.com/"
            >ClimaX
            <i class="fas fa-external-link-alt fa-sm"></i>
          </a>

          <div class="__carousel _scrollbar">
            <img src="../assets/climax.png" />
            <img src="../assets/climax2.png" />
          </div>

          <span
            >ClimaX é um site de consulta de previsão do tempo em qualquer lugar
            do planeta. Feito no intuito de aprender sobre NodeJS e consumo de
            APIs.</span
          >
        </li>

        <li>
          <a target="_blank" href="https://chat-anonimo.herokuapp.com/"
            >Chat anônimo
            <i class="fas fa-external-link-alt fa-sm"></i>
          </a>

          <div class="__carousel _scrollbar">
            <img src="../assets/chat_anonimo1.png" />
            <img src="../assets/chat_anonimo2.png" />
          </div>

          <span
            >Chat anônimo como já diz o nome é um site de bate papo anônimo.
            Feito no intuito de aprender sobre NodeJS e Socket.IO.</span
          >
        </li>

        <li>
          <a target="_blank" href="https://tarefas-to-do.herokuapp.com/"
            >Gerenciador de Tarefas
            <i class="fas fa-external-link-alt fa-sm"></i>
          </a>

          <div class="__carousel _scrollbar">
            <img src="../assets/gerenciador_de_tarefas1.png" />
            <img src="../assets/gerenciador_de_tarefas2.png" />
            <img src="../assets/gerenciador_de_tarefas3.png" />
            <img src="../assets/gerenciador_de_tarefas4.png" />
          </div>

          <span
            >Gerenciador de Tarefas é um site de gerenciamento de tarefas a
            fazer e completadas. Feito no intuito de aprender sobre NodeJS e
            métodos de autenticação.</span
          >
        </li>

        <li>
          <a target="_blank" href="https://feiraej.herokuapp.com/"
            >Feira Ascii
            <i class="fas fa-external-link-alt fa-sm"></i>
          </a>

          <div class="__carousel _scrollbar">
            <img src="../assets/feira_ej1.png" />
            <img src="../assets/feira_ej2.png" />
            <img src="../assets/feira_ej3.png" />
            <img src="../assets/feira_ej4.png" />
          </div>

          <span
            >Feira Ascii é um site fictício de uma feira online. Foi
            desenvolvido no processo seletivo/trainee da empresa
            <a
              class="__link_in_text"
              target="_blank"
              href="https://www.asciiej.com.br/"
              >Ascii</a
            >
            em conjunto com outros membros, fui responsavel no Front End pela
            pagina inicial e de carrinho, além de grande parte do backend feito
            em NodeJS.</span
          >
        </li>

        <li>
          <a onclick="javascript:void(0)"
            >Instagram Manager
            <!-- <i class="fas fa-external-link-alt fa-sm"></i> -->
          </a>

          <div class="__carousel _scrollbar">
            <img src="../assets/instagram_manager1.png" />
            <img src="../assets/instagram_manager2.png" />
            <img src="../assets/instagram_manager3.png" />
          </div>

          <span
            >Instagram Manager é uma aplicação feita utilizando Django e também
            Selenium. Está atualmente em desenvolvimento mas já com algumas
            funcionalidades. O objetivo desse app é seguir pessoas com base no
            algoritmo de recomendados do Instagram e futuramente com base em
            localizações e outras funcionalidades, salvando cada pessoa em um
            banco de dados SQL, conta também com opção de parar de seguir.</span
          >
        </li>
      </ul>

      <p>
        Os aplicativos mobile desenvolvidos por mim utilizando a tecnologia
        React Native.
      </p>

      <ul>
        <li>
          <a
            target="_blank"
            href="https://play.google.com/store/apps/details?id=com.potatosenior.roleudi"

          <div class="__carousel _scrollbar">

            <img src="../assets/role_udi3.webp" />
          </div>

          <span
            >Role Udi é um aplicativo de divulgação de festas e eventos
            universitários na cidade de Uberlândia. Esse aplicativo eu fiz com
            base em uma ideia que eu tive para um trabalho da matéria de
            empreendedorismo do curso.</span
          >
        </li>

        <li>
          <a
            target="_blank"
            href="https://play.google.com/store/apps/details?id=com.potatosenior.contadortento"

          <div class="__carousel _scrollbar">
            <img src="../assets/marcador_de_pontos1.webp" />
            <img src="../assets/marcador_de_pontos2.webp" />
            <img src="../assets/marcador_de_pontos3.webp" />
          </div>

          <span

            partidas de Truco ou qualquer outro jogo de baralho. Desenvolvi para
            utilizar com meus amigos durante as partidas.</span
          >
        </li>
      </ul>

      <p>

      </p>

      <ul>
        <li>
          <a target="_blank" href="https://twitter.com/50centEmBonoros"

          <span
            >É um bot feito em python que faz requisições à uma API que retorna

      </ul>

      <h2>Programas</h2>

      <p>
        Alguns programas diversificados que fiz sem motivo ou por motivos

      </p>

      <ul>

            <img src="../assets/python_plays_poker2.png" />
            <img src="../assets/python_plays_poker3.png" />
          </div>

          <span

        <li>

        <li>
